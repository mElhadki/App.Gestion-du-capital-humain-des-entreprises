   <!-- Liste d'entrprises -->
   <div class="container">
    <div class="table-responsive-sm">
    <table class="table table-striped custab">
    <thead>
    <a href="#" class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#exampleModalCenter"><b>+</b> Add new Company</a>
        <tr>
            <th>Name</th>
            <th>Local</th>
            <th>Description</th>
            <th>Department</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody id="TableCompany">

    </tbody>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">

<!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
<div class="modal-dialog modal-dialog-centered" role="document">


  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add New Company</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="txt">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="Name">
      <input type="text" id="local" class="fadeIn third" name="local" placeholder="Local">
    </div><br/>
      <textarea id="description"  name="description" placeholder="Description"></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" id="SaveData"  data-dismiss="modal" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
aria-hidden="true">

<!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
<div class="modal-dialog modal-dialog-centered" role="document">


  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Add New Departement</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="txt">
      <input type="text" id="namedep" class="fadeIn second" name="name" placeholder="Name"  >
      <input type="text" id="boss" class="fadeIn third" name="boss" placeholder="Department Boss"  >
    </div>
    <br/>
      <textarea id="descriptionDep" name="description" placeholder="Description"  ></textarea>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" id="SaveD" data-dismiss="modal" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>
</div>
