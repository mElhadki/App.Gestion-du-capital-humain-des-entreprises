<!doctype html>
<html lang="en">

<head>
  <title>User Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="Css/login.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="Images/LoginIcon.png" id="icon" alt="User Icon"/>
      </div>

      <div id="alert" class="alert alert-warning" style="visibility:hidden">
        <strong>Warning!</strong> Indicates a warning that might need attention.
      </div>
      <!-- Login Form -->
      <div><br/>
       
        <input type="text" id="name" class="fadeIn second" name="username" placeholder="username"  />
        <input type="password" id="pass" class="fadeIn third" name="password" placeholder="password" />
        <div class="btn-Log">
        <input type="submit" id="but_submit" class="fadeIn fourth" value="Log In">
        <input type="button" id="but_submit2" class="fadeIn fourth" value="Sign Up" onclick="window.location.href = 'SignUp.html';">
      </div>
    </div>

      <!-- footer of the form -->
      <div id="formFooter">
      </div>
    </div>
  </div>

<!--Footer-->




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="../js/Login.js"></script>
</body>

</html>
